<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Stein Bergervoet</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="./img/logo-windows.png" />
  </head>
  <body>
    <main>
      <ul class="apps">
        <li>
          <button class="app close-window-button">
            <img src="./img/icon-bin.png" />

            <p>Recycle Bin</p>
          </button>
        </li>

        <li>
          <button class="app open-notes-button">
            <img src="./img/icon-notes.png" />

            <p>Notes</p>
          </button>
        </li>

        <li>
          <div class="app">
            <img src="./img/icon-folder.png" />

            <p>Homework</p>
          </div>
        </li>

        <li>
          <a
            class="app"
            href="https://www.linkedin.com/in/stein-bergervoet-4a1160203/"
          >
            <img src="./img/icon-html.png" />

            <p>LinkedIn</p>
          </a>
        </li>

        <li>
          <a class="app" href="mailto:stein.bergervoet@gmail.com">
            <img src="./img/icon-html.png" />

            <p>Gmail</p>
          </a>
        </li>

        <li>
          <div class="app">
            <img src="./img/icon-solitaire.png" />

            <p>Solitaire</p>
          </div>
        </li>
      </ul>

      <div class="border notes">
        <div>
          <h1>Notes</h1>

          <ul>
            <li>
              <button class="border">
                <img src="./img/icon-question.png" />
              </button>
            </li>

            <li>
              <button class="border close-notes-button">
                <img src="./img/icon-close.png" />
              </button>
            </li>
          </ul>
        </div>

        <div class="notes-content"></div>
      </div>
    </main>

    <footer>
      <button class="start-button border">
        <img src="./img/logo-windows.png" />

        <p>Start</p>
      </button>

      <nav>
        <ul class="">
          <li>
            <div class="border-inset toolbar-notes-button">
              <img src="./img/icon-notes.png" />

              <p>Notes</p>
            </div>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/notes.js"></script>
    <script src="./scripts/closeWindow.js"></script>

</html>
